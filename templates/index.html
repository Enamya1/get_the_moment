<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposipole Cam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="content">
        <h1>Welcome to Disposipole Cam</h1>
        <p>Scan the QR code to start.</p>

        <!-- Input field for the user name -->
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="submitName()">Submit</button>
        
        <!-- Section to display IP address and picture counter -->
        <div id="ipAddressSection" style="display:none;">
            <p>Your IP Address: <span id="ipAddress"></span></p>
            <button onclick="startTakingPictures()">Start Taking Pictures</button>
        </div>

        <!-- Camera section -->
        <div id="cameraSection" style="display:none;">
            <h2>Camera Feed</h2>
            <video id="video" width="640" height="480" autoplay></video>
            <button onclick="takeSnapshot()">Take Snapshot</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <!-- Section to display picture-taking options -->
        <div id="pictureSection" style="display:none;">
            <p>Take pictures within 5 minutes (limit of 10 pictures).</p>
            <button onclick="takePicture()">Take Picture</button>
            <p>Pictures taken: <span id="pictureCount">0</span>/10</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
